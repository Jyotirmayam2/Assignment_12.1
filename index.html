<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pure Functions</title>
</head>
<body>
    <script>
        //Pure function
        function counterReducer (actionType,counter){
            //when action type is INC, counter value increasing by 1
            if (actionType=='INC')
                return counter+1;
            //when action type is DEC, counter value decreasing by 1
            if (actionType=='DEC')
                return counter-1;
        }
        
        console.log("Counter : 5")
        console.log("when action type is INC, result : " + counterReducer('DEC',5));
        console.log("when action type is DEC, result : " + counterReducer('INC',5));
    </script>
</body>
</html>
